<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>mkbox</title>
    <link rel="icon" href="/mkbox.ico" sizes="any">
    <link rel="icon" type="image/png" href="/mkbox.ico">
    <link rel="apple-touch-icon" href="/mkbox.ico">
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
        }
    }
    </script>
</head>
<body>
    <div id="background"></div>
    <div id="content">
        <div class="header-nav">
            <a href="/" class="logo">mkbox</a>
            <div id="auth-section" class="auth-section">
                <input type="password" id="key-input" placeholder="Введите ключ" class="long">
                <button id="login-btn" type="button">войти</button>
            </div>
        </div>
        <div id="version-display" class="version-display" style="display: none;">
            version: <span id="version-text">loading...</span>
        </div>

        <div id="main-section" style="display: none;">
            <h1>mkbox - файловый сервер</h1>
            <div class="tabs">
                <button type="button" class="tab-btn active" data-tab="upload">upload</button>
                <button type="button" class="tab-btn" data-tab="paste">paste</button>
            </div>
            
            <div id="status-section" class="status-section" data-tab-panel="upload">
                <p id="status-text">загрузка статистики...</p>
            </div>
            
            <div class="upload-area" id="upload-area" data-tab-panel="upload">
                <p>перетащите файлы сюда</p>
                <div id="upload-progress" class="upload-progress" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    <div class="progress-text" id="progress-text">0%</div>
                </div>
            </div>

            <hr>

            <h2 data-tab-panel="upload">Мои файлы <span class="status-indicator online"></span></h2>
            <div class="file-actions" data-tab-panel="upload">
                <button id="create-token-btn" class="secondary" type="button">создать персональный токен</button>
                <button id="logout-btn" class="danger" type="button">выйти</button>
            </div>
            <div id="files-list" data-tab-panel="upload"></div>

            <div id="paste-panel" data-tab-panel="paste" style="display:none;">
                <div class="status-section">
                    <p>вставьте текст, выберите опции и отправьте</p>
                </div>
                <form id="paste-form">
                    <textarea id="paste-content" placeholder="вставьте текст" rows="12" style="width:100%"></textarea>
                    <div class="file-actions">
                        <select id="paste-syntax">
                            <option value="">auto</option>
                            <option value="txt">txt</option>
                            <option value="bash">bash</option>
                            <option value="js">js</option>
                            <option value="ts">ts</option>
                            <option value="json">json</option>
                            <option value="go">go</option>
                            <option value="py">py</option>
                            <option value="html">html</option>
                            <option value="css">css</option>
                        </select>
                        <select id="paste-ttl">
                            <option value="0">no ttl</option>
                            <option value="3600">1h</option>
                            <option value="86400">1d</option>
                            <option value="604800">7d</option>
                        </select>
                        <label><input type="checkbox" id="paste-once"> once</label>
                        <button type="submit">создать пасту</button>
                    </div>
                </form>
                <div id="paste-result" class="status-section" style="display:none"></div>
            </div>
        </div>

        <div id="error-message" class="error-message" style="display: none;"></div>
        <div id="success-message" class="success-message" style="display: none;"></div>
    </div>

    <script type="module">
        import background from './background.js';
        import './app.js';
        
        const backgroundEl = document.getElementById('background');
        background(backgroundEl);
    </script>
</body>
</html>
